<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci ! - Numerimag</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #f8f8f8; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    .success-card { background: white; border-radius: 24px; padding: 60px 40px; text-align: center; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    .success-icon { font-size: 64px; margin-bottom: 24px; }
    h1 { font-family: 'Cormorant Garamond', serif; font-size: 36px; color: #1a1a1a; margin-bottom: 16px; }
    p { color: #666; font-size: 18px; line-height: 1.6; margin-bottom: 32px; }
    .btn { display: inline-block; background: #C9A962; color: #1a1a1a; padding: 16px 32px; border-radius: 12px; text-decoration: none; font-weight: 600; transition: all 0.3s; }
    .btn:hover { background: #b8954d; transform: translateY(-2px); }
    .logo { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 40px; }
    .logo svg { width: 40px; height: 45px; }
    .logo-text { font-family: 'Cormorant Garamond', serif; font-size: 28px; font-weight: 600; color: #1a1a1a; }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="logo">
      <svg viewBox="0 0 55 60">
        <rect x="16" y="0" width="36" height="56" rx="6" fill="none" stroke="#C9A962" stroke-width="2.5"/>
        <rect x="20" y="5" width="28" height="46" rx="3" fill="#C9A962"/>
        <g transform="rotate(-10 26 32)">
          <rect x="3" y="12" width="28" height="40" rx="4" fill="#f8f8f8" stroke="#C9A962" stroke-width="2"/>
          <line x1="8" y1="20" x2="26" y2="20" stroke="#C9A962" stroke-width="2" stroke-linecap="round"/>
          <line x1="8" y1="26" x2="22" y2="26" stroke="#C9A962" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
          <line x1="8" y1="31" x2="24" y2="31" stroke="#C9A962" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
        </g>
      </svg>
      <span class="logo-text">Numerimag</span>
    </div>
    <div class="success-icon">✅</div>
    <h1>Demande envoyée !</h1>
    <p>Merci pour votre intérêt. Nous avons bien reçu votre demande et reviendrons vers vous dans les plus brefs délais.</p>
    <a href="/" class="btn">← Retour à l'accueil</a>
  </div>
</body>
</html>
